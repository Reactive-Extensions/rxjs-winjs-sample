<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>binding</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="binding.css" rel="stylesheet" />
    <script src="binding.js"></script>
</head>
<body>
    <div class="binding fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome the Binding Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="container">
                <div id="bartTable">
                    <div>Bart</div>
                    <div>Age: <span data-win-bind="innerText:age"></span></div>
                    <div><button id="bartButtonPlus1" class="bindingbutton">Birthday!</button></div>
                    <div><button id="bartButtonLiving" class="bindingbutton">Live...</button></div>
                </div>

                <div id="mattTable">
                    <div>Matt</div>
                    <div>Age: <span data-win-bind="innerText:age"></span></div>
                    <div><button id="mattButtonPlus1" class="bindingbutton">Birthday!</button></div>
                    <div><button id="mattButtonLiving" class="bindingbutton">Live...</button></div>
                </div>
            
                <div id="sumTable">
                    <div>Combined age: <span data-win-bind="innerText:age"></span></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
