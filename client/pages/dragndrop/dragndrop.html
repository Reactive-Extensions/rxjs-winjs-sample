<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dragndrop</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="dragndrop.css" rel="stylesheet" />
    <script src="dragndrop.js"></script>
</head>
<body>
    <div class="dragndrop fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Drag and Drop Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
		<div id="dragTarget"
		     style="background-color: #000000; border: 1px solid #666666;
		            color: #ffffff; padding: 10px; position: absolute;
		            cursor: move">
		</div>
        </section>
    </div>
</body>
</html>
